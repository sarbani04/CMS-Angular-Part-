<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Place Order</title>
</head>
<body>
    <p>PLACE ORDER!!</p>
    <form name="placeOrder">
        <p>Customer Id : </p>
        <input type="number" name="model.cusId" [(ngModel)]="model.cusId" />  <br/> <br/> <br/> 
        <p>Select Menu Item :</p>
        <select  [(ngModel)]="menu.foodName" name="foodName" (change)="showAmount()">
            <option class="one" *ngFor="let e of menuList | async" value={{e.foodId}}> {{e.foodName}} </option>
        </select> <br/><br/> 
        
        <p>Price :</p> 
        <input type="number" name="price" [(ngModel)]="price" readonly /> <br/><br/>
        <p>Select Vendor :</p> 
        <select [(ngModel)]="vendor.venName" name="venName">
            <option  class="one" *ngFor="let f of vendorList | async" value={{f.venId}}>
                {{f.venName}}
            </option>
        </select> <br/><br/>
        <p>Order Date  :</p>
        <input type="date" [(ngModel)]="model.ordTime" name="ordTime" /> <br/><br/>
       
       
        <p>Quantity of Order :</p> 
        <input type="number" [(ngModel)]="model.qtyOrder" name="qtyOrder" /> <br/><br/> 
        <p>Select Wallet Type :</p>   
        <select [(ngModel)]="wallet.walType" name="walType">
            <option  class="one" *ngFor="let f of walletList | async" value={{f.walType}}>
                {{f.walType}}
            </option>
        </select> <br/><br/>
        <p>Order Comments  :</p>
        <input type="text" [(ngModel)]="model.ordComments" name="ordComments" /> <br/><br/> 
        <input type="button" value="Place Order" (click)=placeOrder() />   <br/><br/> 
        {{result}}
    </form>
    
</body>
</html>
